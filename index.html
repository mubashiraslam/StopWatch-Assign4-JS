<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch | Roll # WM7971</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 class="heading">The StopWatch Application</h1>
    <p class="para">A simple stopwatch application made by Mubashir Aslam (Roll No. WM7971) for Saylani's Web & <br> Mobile Hybrid Application Development course.</p>


    <div class="container-fluid">
        <div class="center">
            <h1 id="one">0</h1>
            <h1 id="two">0</h1>
            <h1 id="three">0</h1>
            <div class="button">
                <button onclick="start()" id="but1" >Start</button>
                <button onclick="pause()"id="but2">Pause</button>
                <button onclick="reset()" id="btn3">Reset</button>
            </div>
        </div>
    
    
        <div class="record">
            <p ><span id="mins">0</span> <br> Minutes</p>
            <p ><span id="secs">0</span> <br> Seconds</p>
            <p ><span id="msecs" >0</span> <br> Milli Seconds</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
